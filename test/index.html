<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Quiz App</h1>
        <div id="topic-selection">
            <h2>Select a Topic</h2>
            <div class="topic-buttons">
                <button class="topic-btn" data-topic="general">General</button>
                <button class="topic-btn" data-topic="science">Science</button>
                <button class="topic-btn" data-topic="history">History</button>
                <button class="topic-btn" data-topic="computer">Computer</button>
            </div>
        </div>
        <div id="quiz-container">
            <div id="question-container">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-container"></div>
            </div>
            <button id="next-btn" class="next-btn btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
